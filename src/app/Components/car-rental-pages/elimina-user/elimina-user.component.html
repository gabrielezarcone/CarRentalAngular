<div id="myModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminazione utente {{user.username}}</h5>
      </div>
      <div class="modal-body">
        <p>Si vuole veramente eliminare l'utente <strong>{{user.username}}</strong>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" routerLink="/homeAdmin">No</button>
        <button type="button" class="btn btn-primary" (click)="eliminaUser()">Si</button>
      </div>
    </div>
  </div>
</div>
