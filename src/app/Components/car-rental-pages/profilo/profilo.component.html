<div class="userProfile">
  <h2>Email:</h2>
  <p>{{user.email}}</p>
  <h2>Username:</h2>
  <p>{{user.username}}</p>
  <h2>Nome:</h2>
  <p>{{user.name}}</p>
  <h2>Cognome:</h2>
  <p>{{user.surname}}</p>
  <h2>Data di nascita:</h2>
  <p>{{user.birthDate}}</p>
  <app-my-button [buttonConfig]="modificaBtn"></app-my-button>
</div>
