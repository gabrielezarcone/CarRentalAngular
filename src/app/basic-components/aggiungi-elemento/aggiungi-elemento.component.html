<div class="addBtn"  (click)="aggiungiItem()">
  <i class="bi bi-{{config.icon}}"></i>
</div>

<!--Modal che si apre quando viene cliccato il componente-->
<div id="addItemModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Aggiungi nuovo elemento in tabella</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-form-modifica [object]="newItem" (submitEvent)="conferma()" [fields]="newItemFields"></app-form-modifica>
      </div>
    </div>
  </div>
</div>
